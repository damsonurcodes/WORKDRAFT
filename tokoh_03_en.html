<script>
	 $(document).ready(function() {
      $("#card").flip({
        axis: "x",
        reverse: true,
        trigger: "click"
      });
	$('.block-all').hide();
    $('.share-button').on('click', function(event){
		event.preventDefault();
		$('.list-share').toggleClass('show-share');
		$('.notif').fadeOut('fast');
		$('.block-all').fadeIn('fast');
	});
	$('.block-all').click(function () {
		$('.list-share').removeClass('show-share');
		$('.block-all').fadeOut('fast');
	});
	$('.close-button').click(function () {
		$('.list-share').removeClass('show-share');
		$('.block-all').fadeOut('fast');
	});
      });
	</script>
